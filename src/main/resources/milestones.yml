# Milestone configuration for @name@
#
# Generated with version: @version@

# It is possible to delete any section to disable it entirely.
# If a boolean is deleted, the plugin will default to false.

# Whatever name you want for the milestone.
awesome-miner:

  # Milestone type.
  # Options: kill, break, place, join, quit, chat
  type: break

  # Milestone display name
  display-name: '&7Awesome miner'

  # Conditions for the milestone score to count.
  conditions:

    # Set item type, or an item from the datastorage.yml
    # format: MATERIAL_NAME;DATA
    # ex.: STONE;2
    # Using datastorage to add item:
    # Save item in-game using /miles addItem <itemName>
    # Add to the list below with the following placeholder:
    # %item_<itemName>%
    # Can be used in tools, reward items and in-inventory.
    # This section is also used with blockplace event.
    tools:
      - DIAMOND_PICKAXE

    # Used to determine what type of block/entity or which message should count.
    # break => block material
    # kill => entity type
    # chat => message
    types:
      - DIAMOND_ORE
      - GOLD_ORE
      - IRON_ORE

    # Possible biomes to be in for the score to increase.
    biomes:
      - FOREST
      - PLAINS

    # The name of a World Guard region the player has to be in.
    # Requires WorldGuard installed.
    reions:
      - pvp_region

    # Allowed worlds.
    worlds:
      - world

    # Items required to be in the inventory, player has to have all of them.
    in-inventory:
      - WHEAT

    # Permissions required, player has to have at least one of them.
    permissions:
      - 'some.made.up.permission'

  # Rewards fired every time.
  rewards:

    # Commands run by the player
    commands:
      - 'p! me I mined something valuable!'

    # After/Every x points...
    cumulative:

      # Count of points required to get the rewards.
      '10':
        # These sections allow for same options as the base rewards.

        broadcast-message:
          - '&f%player% &3hit &f10&3 scores in &f%milestoneName%&3!'

        # Denies normal reward,.. the one that's given every time.
        deny-base-reward: false
      '20':
        broadcast-message:
          - '&f%player% &3hit &f20&3 scores in &f%milestoneName%&3!'